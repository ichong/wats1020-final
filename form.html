<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Bean and Flow Cafe Contact Form</title>
  <meta name="description" content="Contact form for cafe.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/form.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Contact and Reservation</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <nav id="logo">
      <img src="img/logo.png" alt="Bean and Flow Cafe" style="height: 50px;">
    </nav>
    <p class="lead">Please provide your contact information and question. We will respond as soon as possible. If you are reserving a space, please submit your payment information and date/time.</p>
    <form class="form-horizontal" role="form" action="thank-you.html" method="get" id="contact-form">
      <fieldset>
        <legend>Your Information</legend>
        <div class="form-group required">
          <label class="col-sm-3 control-label" for="your-name">Your Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="your-name" id="your-name" placeholder="Your Name" required>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-3 control-label" for="your-address">Email Address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="your-emailaddressaddress" id="your-email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="your-address2">Contact Number</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="your-number" id="your-number" placeholder="Your Contact Number">
          </div>
        </div>
      </fieldset>
      <fieldset>
    <legend>Payment</legend>
    <div class="form-group required">
      <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name" required>
      </div>
    </div>
    <div class="form-group required">
      <label class="col-sm-3 control-label" for="card-number">Card Number</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number" required>
      </div>
    </div>
    <div class="form-group required">
      <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-xs-3">
            <select class="form-control col-sm-2" name="expiry-month" id="expiry-month" required>
                    <option value="">Month</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                  </select>
          </div>
          <div class="col-xs-3">
            <select class="form-control" name="expiry-year">
                    <option value="15">2015</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="18">2018</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                  </select>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group required">
      <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code" required>
      </div>
    </div>
  </fieldset>
      <fieldset>
    <legend>Comments</legend>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="comments">Questions or Reservation Date/Time</label>
      <div class="col-sm-9">
        <textarea cols="80" rows="8" class="form-control" name="comments" id="comments" placeholder="Comments"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </fieldset>
    </form>
  </div>
  
  <div class="container">
    <hr>
    <footer>
      <p>&copy; Isa Chong 2016</p>
    </footer>
  </div>
  <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>

  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/jquery.validate.min.js"></script>
  <script src="js/vendor/additional-methods.min.js"></script>

  <script src="js/form.js"></script>
</body>

</html>
